{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="text-center">Registro de contrato</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="row">
            <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>
{% endblock content %}
